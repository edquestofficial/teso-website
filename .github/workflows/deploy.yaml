name: Next.js Deploy to VPS

on:
  push:
    branches: [ "main" ]  
  # pull_request:
  #   types: [closed]
  #   branches: [ "main" ]

jobs:
  deploy-nextjs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare SSH key
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
        run: |
          set -e
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          echo "Adding ${VPS_HOST} to known_hosts..."
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts


      - name: Sync project to VPS
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          REMOTE_DIR="/var/www/teso"
          SSH_CMD="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -p ${VPS_PORT}"

          echo "Ensuring ${REMOTE_DIR} exists on server..."
          $SSH_CMD ${VPS_USER}@${VPS_HOST} "mkdir -p ${REMOTE_DIR}"

          echo "Syncing repo to ${VPS_USER}@${VPS_HOST}:${REMOTE_DIR}"
          rsync -avz --delete \
            -e "$SSH_CMD" \
            ./ \
            "${VPS_USER}@${VPS_HOST}:${REMOTE_DIR}/"

      - name: Install deps, build & restart Next.js on server
        env:
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          SSH_CMD="ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=yes -p ${VPS_PORT}"

          $SSH_CMD ${VPS_USER}@${VPS_HOST} << EOF
          set -e
          cd /var/www/teso

          echo "Installing dependencies..."
          npm install

          echo "Building Next.js app..."
          npm run build

          echo "Starting/restarting app with PM2..."
          pm2 restart teso || pm2 start npm --name teso -- run start -- -p 4001

          pm2 save
          EOF
